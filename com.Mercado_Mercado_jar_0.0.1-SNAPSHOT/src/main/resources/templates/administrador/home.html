<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Administrador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
               <header th:include="administrador/templatesA.html::header"></header>
           
            
            <div class="card" style="width: 18rem; margin-top: 100px;" th:each="p: ${productos}" >
                <img th:src="@{/images/{img} (img=${p.imagen})}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.nombre}"></h5>
                    <a href="Alimentos.html" class="btn btn-primary">Ver</a>
                </div>
            </div>

              <footer th:replace="administrador/templatesA::footer"></footer>    
        </div>
    </body>
</html>
