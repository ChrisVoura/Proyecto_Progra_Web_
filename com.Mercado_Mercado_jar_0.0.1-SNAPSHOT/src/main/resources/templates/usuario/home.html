<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            
            <header th:include="usuario/templatesU.html::header"></header>
            <header>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white" style="margin-top: 90px;">
                    <div class="container-fluid">
                    </div>
                </nav>
                <!-- Navbar -->

                <!-- Background image -->
                <div
                    class="p-5 text-center bg-image"
                    style="
        background-image: url('images/tienda.jpg');
         height: 400px;
                    "
                    >
                    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="text-white">
                                <h1 class="mb-3">BIENVENIDOS</h1>
                                <h4 class="mb-3">Tu tienda para todo tipo de alimentos</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Background image -->
            </header>
            
            <div class="card" style="width: 18rem; margin-top: 100px;" th:each="p: ${productos}" >
                <img th:src="@{/images/{img} (img=${p.imagen})}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.nombre}"></h5>
                     <a class="btn btn-info btn-xs" th:href="@{/detalleProducto/}+${p.id}" > Ver Producto</a>  
                </div>
            </div>
            
              <footer th:replace="usuario/templatesU::footer"></footer>    
        </div>
    </body>
</html>
