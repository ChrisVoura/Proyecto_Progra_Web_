<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mi Cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
     <header th:include="usuario/templatesU.html::header"></header>
        <div class="container">
            <div class="row">
                <div class="col-md-4" style="margin-top: 90px;">
                    <div class="card user-card">
                        <div class="card-header">
                            <h5>Profile</h5>
                        </div>
                        <div class="card-block"  th:each="u: ${usuarios}">
                            <div class="user-image">
                                <img th:src="@{/images/{img} (img=${u.imagen})}" class="img-radius" style="width: 300px;" alt="User-Profile-Image">
                            </div>
                            <h6 class="f-w-600 m-t-25 m-b-10"th:text="${u.nombre}"></h6>
                            <p class="text-muted"th:text="${u.email}"></p>
                            <p class="text-muted"th:text="${u.direccion}"></p>  
                            <p class="text-muted"th:text="${u.telefono}"></p>
                            <div class="row justify-content-center user-social-link">
                                <div class="col-auto"><a href="https://www.facebook.com/"><i class="fa fa-facebook text-facebook"></i></a></div>
                                <div class="col-auto"><a href="https://twitter.com/"><i class="fa fa-twitter text-twitter"></i></a></div>
                                <div class="col-auto"><a href="https://www.instagram.com/"><i class="fa fa-instagram text-instagram"></i></a></div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            <a href="/usuario/consulta"> Consultas de Interes</a>
            </div>
        <footer th:replace="usuario/templatesU::footer"></footer>    
    </body>
</html>
