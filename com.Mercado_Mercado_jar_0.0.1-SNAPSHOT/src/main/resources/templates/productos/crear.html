            <form th:action="@{/productos/save}" th:object="${producto}" method="post" enctype="multipart/form-data">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4 "style=" margin-top: 100px; padding-top: 50px;">
                    <div class="col">
                          <h1 class="text-center">AGREGAR UN PRODUCTO</h1>
                        <div class="form-outline">
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
                            <label class="form-label" for="nombre">Nombre del Producto</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-outline mb-4">
                    <textarea class="form-control"th:field="*{description}" id="description" rows="4"></textarea>
                    <label class="form-label" for="description">Descripcion del producto</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" th:field="*{cantidad}"id="cantidad" class="form-control" />
                    <label class="form-label" for="cantidad">Cantidad</label>
                </div>

                <!-- Number input -->
                <div class="form-outline mb-4">
                    <input type="number" th:field="*{precio}" id="precio" class="form-control" />
                    <label class="form-label" for="precio">Precio</label>
                </div>
                
                  <div class="col">
                        <div class="form-outline">
                            <input type="file" id="imagen" name="file" class="form-control" />
                            <label class="form-label" for="imagen">Imagen</label>
                        </div>
                    </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Guardar</button>
            </form>
