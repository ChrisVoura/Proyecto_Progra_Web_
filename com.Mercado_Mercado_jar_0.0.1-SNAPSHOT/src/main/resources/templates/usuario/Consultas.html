<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Consultas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header th:include="usuario/templatesU.html::header"></header>   
            <form th:action="@{/usuario/saveConsulta}" th:object="${consulta}" method="post">
            <div class="form-floating">
                <label for="floatingTextarea2" style="margin-top: -50px;">Consultas</label>
                <textarea class="form-control" placeholder="Deja una Consulta" id="floatingTextarea2" style="height: 100px; margin-top: 100px;"th:field="*{descripcion}" ></textarea>
            </div>
            <div class="form-outline mb-4">
            <label for="Consultas" class="form-label" style="margin-top: 90px;">Satisfacci√≥n de la Pagina del 1 al 10</label>
            <input type="range" class="form-range" min="1" max="10" id="Consultas" th:field="*{satisfaccion}">
           </div>
            <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-top: 90px;">Enviar</button>
          </form>
        </div>
         <footer th:replace="usuario/templatesU::footer"></footer>    
    </body>
</html>
