<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Consultas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
               <header th:include="administrador/templatesA.html::header"></header>
                <table class="table align-middle mb-0 bg-white" style="margin-top: 90px;">
                <thead class="bg-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Consulta</th>
                        <th>Satisfacci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c:${consultas}" >
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                   <p th:text="${c.getUsuario.getNombre}" class="fw-bold mb-1"></p>     
                                </div>
                            </div>
                        </td>
                        <td th:text="${c.descripcion}"class="fw-normal mb-1" ></td>
                        <td th:text="${c.satisfaccion}"class="fw-normal mb-1"></td>
                    </tr>
                </tbody>
            </table>
        </div>
          <footer th:replace="administrador/templatesA::footer"></footer>    
    </body>
</html>
