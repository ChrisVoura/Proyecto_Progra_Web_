<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Resumen Orden</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ThunderMarket</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end dark bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title bg-white" id="offcanvasDarkNavbarLabel">INTERFACE</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item ">
                                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ordenes</a>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

            <div class="card mb-4" style="margin-top: 90px;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="card-body">
                                <h5 class="card-title">
                                    DATOS ORDEN
                                </h5>
                                <h6 th:text="'Nombre: '+ ${usuario.nombre}" ></h6>
                                <h6 th:text="'Correo Electronico: '+ ${usuario.email}"></h6>
                                <h6 th:text="'Dirección: '+ ${usuario.direccion}"></h6>
                                <h5 class="card-title">
                                    PRODUCTOS
                                </h5>
                                <div class="alert alert-light" role="alert">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Producto</th>
                                                <th scope="col">Precio</th>
                                                <th scope="col">Cantidad</th>
                                                <th scope="col">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="rorden : ${cart}">
                                                <td th:text="${rorden.nombre}"></td>
                                                <td th:text="${rorden.precio}"></td>
                                                <td th:text="${rorden.cantidad}"></td>
                                                <td th:text="${rorden.total}" ></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <h2 class="card-title">Resumen Orden</h2>

                            <ul class="list-group">
                                <li class="list-group-item"><h5 th:text=" 'Total:'+ ${orden.total}  "></h5></li>
                                <a th:href="@{/saveOrden}"  class="btn btn-dark">Generar</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">© 2023    ThunderMarket, Inc</p>
        </footer>
    </body>
</html>
