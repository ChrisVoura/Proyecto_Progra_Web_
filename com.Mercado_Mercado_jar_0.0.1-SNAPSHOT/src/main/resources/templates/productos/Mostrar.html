<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
       
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ThunderMarket</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end dark bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title bg-white" id="offcanvasDarkNavbarLabel">INTERFACE</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item ">
                                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                                </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="/administrador">Modo Administrador</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/productos">Productos</a>
                                </li>
                            </ul>
                            <form  class="d-flex mt-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button  class="btn btn-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        
        <h1 th:text="${titulo}" style="margin-top: 90px;"></h1> 
        <form class="form-inline">
             <a class="btn btn-primary" th:href="@{/productos/crear}"> Crear Producto</a>
        </form>
        <table class="table table-dark table-striped">        
            <thead class="thead-dark">       
                <tr>   <!-- table row una line de nuestra tabla -->            
                    <th scope="col">Nombre</th>    <!-- table heading nuestros encabezados -->     
                    <th scope="col">Descripcion</th>       
                    <th scope="col">Inventario</th>            
                    <th scope="col">Precio</th>                             
                    <th scope="col">Editar </th>           
                    <th scope="col">Eliminar </th>         
                </tr>       
            </thead>          
            <tbody>        
            <th:block>        
                <tr th:each="p : ${productos}">          
                    <td th:text="${p.nombre}"></td>    <!-- table data mi contenido -->  
                    <td th:text="${p.description}"></td>                       
                    <td th:text="${p.cantidad}"></td>                
                    <td th:text="${p.precio}"></td>                 
                    <td>
               <a  class="btn btn-warning" th:href="@{/productos/editar/{id}(id=${p.id})}">Editar</a>
                    </td>        
                    <td>  
               <a  class="btn btn-danger" th:href="@{/productos/delete/{id}(id=${p.id})}">Eliminar</a>
                    </td>       
                </tr>       
            </th:block>     
        </tbody>   
    </table>
         <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                </ul>
                <p class="text-center text-muted">Â© 2023    ThunderMarket, Inc</p>
            </footer>
    </body>
